<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container-main">
            <div id="container-display">
                <p id="display-operation"></p>
                <p id="display-operator"></p>
                <p id="display-number">0</p>
            </div>
            <div id="container-buttons">
                <button id="clear-all">AC</button>
                <button id="clear-entry">CE</button>
                <button id="negative">+/-</button>
                <button id="percentage">%</button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operator highlight">/</button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operator highlight">*</button>
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operator highlight">-</button>
                <button id="zero" class="button-number">0</button>
                <button id="decimal">.</button>
                <button class="button-operator">=</button>
                <button class="button-operator highlight">+</button>
            </div>
        </div>
    </body>
</html>
