<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=JetBrains+Mono:wght@800&family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container-main">
            <div id="container-display">
                <p id="display-operation">&nbsp;</p>
                <p id="display-number">0</p>
            </div>
            <div id="container-buttons">
                <button id="clear-all">AC</button>
                <button id="negative" class="color-1">+/-</button>
                <button id="percentage" class="color-1">%</button>
                <button class="button-operator highlight color-1">รท</button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operator highlight color-1">ร</button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operator highlight color-1">-</button>
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operator highlight color-1">+</button>
                <button id="zero" class="button-number">0</button>
                <button id="decimal">.</button>
                <button id="clear-entry">del</button>
                <button class="button-operator equals">=</button>
            </div>
        </div>
    </body>
</html>
